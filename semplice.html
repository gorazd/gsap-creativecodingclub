<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="semplice.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

</head>
<body>

  <header class="header-fixed">
    <div class="wrapper">
      <div>
        <h2>Special Offer for limited time only</h2>
      </div>
      <div>
        <h3>International shipping only 10€, no shipping for purchases above 300€.</h3>
      </div>
    </div>
  </header>

  <header class="header-navigation">
    <div class="wrapper">
      <a href="#" class="logo">
        <svg class="logo-icon" fill="white" focusable="false" viewBox="0 0 24 24" aria-hidden="true" data-testid="AccessibilityIcon">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"></path>
        </svg>
      </a>
      <nav>
        <ul>
          <li><a href="#">Who we are</a></li>
          <li><a href="#">How to</a></li>
          <li><a href="#">When not</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

      <div class="world">
        <h1>Hello Worlds</h1>
      </div>

      <div class="wrapper balls">
        <div class="ball ball1"><img src="https://www.semplice.com/wp-content/uploads/2020/09/ball-default.svg"></div>
        <div class="ball ball2"><img src="https://www.semplice.com/wp-content/uploads/2020/09/ball-default.svg"></div>
        <div class="ball ball3"><img src="https://www.semplice.com/wp-content/uploads/2020/09/ball-default.svg"></div>
      </div>
  </main>


  <script>

    gsap.registerPlugin(ScrollTrigger)

    // TIMELINE
    let tl = gsap.timeline({scrollTrigger:{
      trigger: ".balls",
      start: "top 70%",
      end: "bottom 20%",
      // markers: true,
      scrub: 1
    }})
    .to(".ball3", { duration: 1, y:"+=150", ease:"linear" }, "<")
    .to(".ball2", { duration: 1, y:"-=350", ease:"linear" }, "<")
    .to(".ball1", { duration: 1, y:"-=20",  ease:"linear" }, "<")

    let tlOne = gsap.timeline({scrollTrigger:{
      trigger: ".world h1",
      start: "top 50%",
      end: "bottom 50%",
      // markers: true,
      scrub: 1,
      toggleActions: "restart pause reverse reset"
    }})
    .from(".world h1", { duration: 1, y:"+=50", opacity:0, ease:"linear" }, "<")
  </script>

</body>
</html>
