<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sc-pinning.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
</head>
<body>

  <main class="">

    <section class="home">
      <h1>Hello</h1>
    </section>

    <section class="demo">
      <h1>&</h1>
      <h2>master</h2>
      <h3>of</h3>
      <h4>disaster</h4>
    </section>

    <section class="next">
      <h1>Fin</h1>
    </section>
  </main>



  <script>

    gsap.defaults({ease:"none", duration:1})

    let tl = gsap.timeline({scrollTrigger:{
      trigger:".demo",
      start:"top 25%",
      end:"+=100",
      toggleActions:"restart none none reverse",
      // markers:true,
      scrub: false
    }})

    .from(".demo h1", {y:20, opacity:0, duration:0.3})
    .from(".demo h2", {y:40, opacity:0, duration:0.3}, 0)
    .from(".demo h3", {y:60, opacity:0, duration:0.3}, 0)
    .from(".demo h4", {y:80, opacity:0, duration:0.3}, 0)

  </script>
</body>
</html>
