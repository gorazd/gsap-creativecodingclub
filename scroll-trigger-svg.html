<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scroll-trigger-svg.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
</head>
<body>

  <footer>
    <p class="text">Scroll down please</p>
  </footer>

  <section class="svg-container">

    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 500 500" height="500" width="500" style="enable-background:new 0 0 500 500;" xml:space="preserve">
      <style type="text/css">
        .st0{fill:#8DC63F;stroke:#000000;stroke-miterlimit:10;}
        .st1{fill:#2BB673;}
        .st2{fill:#662D91;}
        .st3{fill:#27AAE1;}
      </style>
      <g id="road">
        <rect x="-56.2" y="-621.1" class="st0" width="598.9" height="1154.9"/>
        <circle class="st1" cx="482.4" cy="343.4" r="123.5"/>
        <circle class="st1" cx="0" cy="-388.2" r="123.5"/>
        <circle class="st1" cx="124.5" cy="-170.8" r="36.8"/>
        <circle class="st1" cx="99.8" cy="410.6" r="36.8"/>
        <circle class="st1" cx="395.7" cy="66.3" r="36.8"/>
        <circle class="st1" cx="387.9" cy="-534.6" r="36.8"/>
        <circle class="st1" cx="257.3" cy="-358.5" r="22.6"/>
        <circle class="st1" cx="410.5" cy="-348" r="22.6"/>
        <circle class="st1" cx="264.6" cy="219.9" r="22.6"/>
        <circle class="st1" cx="234.7" cy="502.9" r="22.6"/>
        <circle class="st1" cx="99.8" cy="136.9" r="70.5"/>
        <circle class="st1" cx="378.7" cy="-157.7" r="70.5"/>
      </g>
      <polygon id="shape" class="st2" points="327.5,209.5 257.3,169 187.1,209.5 187.1,290.5 257.3,331 327.5,290.5 "/>
      <g id="clouds">
        <circle class="st3" cx="587.5" cy="-325.4" r="162.9"/>
        <circle class="st3" cx="712.4" cy="-273.9" r="89.7"/>
        <circle class="st3" cx="464.6" cy="-335.9" r="122.9"/>
        <circle class="st3" cx="-17.2" cy="-370.4" r="200.9"/>
        <circle class="st3" cx="99.8" cy="-293.3" r="135.6"/>
        <circle class="st3" cx="-40.7" cy="-207.5" r="140.5"/>
        <circle class="st3" cx="22.3" cy="486.5" r="175.1"/>
        <circle class="st3" cx="148.6" cy="475.3" r="148.3"/>
      </g>
    </svg>

  </section>

  <footer>
    <p class="text">Good Job!</p>
  </footer>



  <script>
    gsap.registerPlugin(ScrollTrigger)
    gsap.defaults({ease:"none"})

    let tl = gsap.timeline({scrollTrigger:{
      trigger:".svg-container",
      start:"bottom 100%",
      end:"bottom 0%",
      scrub:0.5,
      markers: true,
      pin: true
    }})
    .to("#shape", {duration:1,   y:"-=180"})
    .to("#road", {duration:1,   y:"+=400"}, 0)
    .to("#clouds", {duration:1,   y:"+=1380"}, 0)

  </script>
</body>
</html>
